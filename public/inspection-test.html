<body>

            <p><strong>ç³»ç»ŸID:</strong> <span id="currentSystemId"></span></p>
            <p><strong>åˆ›å»ºæ—¶é—´:</strong> <span id="createdAt"></span></p>

            </div>
            <button onclick="manualConfirm(true)">æ‰‹åŠ¨ç¡®è®¤</button>

    <script>
        let currentSessionId = null;
        let eventSource = null;
        let pendingChunkId = null;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }

        function addReportContent(content) {
            const reportContainer = document.getElementById('reportContainer');
            const reportContent = document.getElementById('reportContent');
            
            // æ˜¾ç¤ºæŠ¥å‘Šå®¹å™¨
            reportContainer.style.display = 'block';
            
            // å°†Markdownå†…å®¹è½¬æ¢ä¸ºHTMLå¹¶æ·»åŠ åˆ°æŠ¥å‘Šä¸­
            const htmlContent = convertMarkdownToHtml(content);
            reportContent.innerHTML += htmlContent;
            
            // æ»šåŠ¨åˆ°æŠ¥å‘Šå®¹å™¨åº•éƒ¨
            reportContainer.scrollTop = reportContainer.scrollHeight;
        }

        function convertMarkdownToHtml(markdown) {
            let html = markdown;
            
            // å¤„ç†æ ‡é¢˜
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // å¤„ç†ç²—ä½“
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // å¤„ç†ä»£ç å—
            html = html.replace(/```mermaid([\s\S]*?)```/g, '<pre><code class="mermaid">$1</code></pre>');
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // å¤„ç†å†…è”ä»£ç 
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // å¤„ç†è¡¨æ ¼
            html = html.replace(/\|(.+)\|/g, function(match, content) {
                const cells = content.split('|').map(cell => cell.trim());
                if (cells.every(cell => cell.match(/^[-:]+$/))) {
                    return ''; // è·³è¿‡åˆ†éš”è¡Œ
                }
                const cellTags = cells.map(cell => `<td>${cell}</td>`).join('');
                return `<tr>${cellTags}</tr>`;
            });
            
            // å¤„ç†åˆ—è¡¨
            html = html.replace(/^- \[(x| )\] (.*)$/gim, function(match, checked, text) {
                const checkedAttr = checked === 'x' ? 'checked' : '';
                return `<label><input type="checkbox" ${checkedAttr} disabled> ${text}</label><br>`;
            });
            html = html.replace(/^- (.*)$/gim, '<li>$1</li>');
            
            // å¤„ç†å¼•ç”¨
            html = html.replace(/^> (.*)$/gim, '<blockquote>$1</blockquote>');
            
            // å¤„ç†åˆ†éš”çº¿
            html = html.replace(/^---$/gim, '<hr>');
            
            // å¤„ç†æ¢è¡Œ
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        function clearReport() {
            document.getElementById('reportContent').innerHTML = '';
            document.getElementById('reportContainer').style.display = 'none';
        }

        async function startInspection() {
            const systemId = document.getElementById('systemId').value;
            if (!systemId) {
                log('è¯·è¾“å…¥ç³»ç»ŸID', 'error');
                return;
            }

            try {
                log(`å¼€å§‹åˆ›å»ºå·¡æ£€ä¼šè¯ï¼Œç³»ç»ŸID: ${systemId}`, 'info');
                const response = await fetch('/api/inspection/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ systemId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentSessionId = data.sessionId;
                
                document.getElementById('currentSessionId').textContent = data.sessionId;
                document.getElementById('currentSystemId').textContent = systemId;
                document.getElementById('createdAt').textContent = data.createdAt;
                document.getElementById('sessionInfo').style.display = 'block';
                document.getElementById('connectBtn').disabled = false;

                log(`âœ… å·¡æ£€ä¼šè¯åˆ›å»ºæˆåŠŸ: ${data.sessionId}`, 'success');
            } catch (error) {
                log(`âŒ åˆ›å»ºå·¡æ£€ä¼šè¯å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function connectSSE() {
            if (!currentSessionId) {
                log('è¯·å…ˆåˆ›å»ºå·¡æ£€ä¼šè¯', 'error');
                return;
            }

            if (eventSource) {
                eventSource.close();
            }

            log(`ğŸ”— è¿æ¥SSEæµ: ${currentSessionId}`, 'info');
            eventSource = new EventSource(`/api/inspection/stream?sessionId=${currentSessionId}`);

            eventSource.onopen = function() {
                log('âœ… SSEè¿æ¥å·²å»ºç«‹', 'success');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
            };

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                let logType = 'info';
                let prefix = '';

                switch(data.type) {
                    case 'THINK':
                        logType = 'think';
                        prefix = 'ğŸ¤” æ€è€ƒ: ';
                        break;
                    case 'CALL-CONFIRM':
                        logType = 'confirm';
                        prefix = 'â“ ç¡®è®¤: ';
                        showPendingConfirm(data);
                        break;
                    case 'MCP-RESULT':
                        logType = 'success';
                        prefix = 'ğŸ“Š MCPç»“æœ: ';
                        break;
                    case 'TEXT':
                        logType = 'info';
                        prefix = 'ğŸ’¬ ';
                        break;
                    case 'REPORT-ADD':
                        logType = 'success';
                        prefix = 'ğŸ“‹ æŠ¥å‘Š: ';
                        addReportContent(data.content);
                        break;
                }

                log(`${prefix}${data.content} [ID: ${data.id}]`, logType);
            };

            eventSource.onerror = function(error) {
                log('âŒ SSEè¿æ¥é”™è¯¯', 'error');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            };
        }

        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                log('ğŸ”Œ SSEè¿æ¥å·²æ–­å¼€', 'warning');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            }
        }

        function showPendingConfirm(data) {
            pendingChunkId = data.id;
            document.getElementById('confirmContent').textContent = data.content;
            document.getElementById('pendingConfirm').style.display = 'block';
        }

        function hidePendingConfirm() {
            document.getElementById('pendingConfirm').style.display = 'none';
            pendingChunkId = null;
        }

        async function confirmAction(confirmed) {
            if (!pendingChunkId) {
                log('æ²¡æœ‰å¾…ç¡®è®¤çš„æ“ä½œ', 'error');
                return;
            }

            try {
                const response = await fetch('/api/inspection/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chunkId: pendingChunkId,
                        confirmed: confirmed,
                        note: `ç”¨æˆ·${confirmed ? 'ç¡®è®¤' : 'æ‹’ç»'}æ“ä½œ`
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`âœ… ${data.message}`, 'success');
                hidePendingConfirm();
            } catch (error) {
                log(`âŒ ç¡®è®¤æ“ä½œå¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function manualConfirm(confirmed) {
            const chunkId = document.getElementById('chunkId').value;
            const note = document.getElementById('note').value;

            if (!chunkId) {
                log('è¯·è¾“å…¥chunk ID', 'error');
                return;
            }

            try {
                const response = await fetch('/api/inspection/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chunkId: chunkId,
                        confirmed: confirmed,
                        note: note || undefined
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`âœ… æ‰‹åŠ¨${confirmed ? 'ç¡®è®¤' : 'æ‹’ç»'}æˆåŠŸ: ${data.message}`, 'success');
                document.getElementById('chunkId').value = '';
                document.getElementById('note').value = '';
            } catch (error) {
                log(`âŒ æ‰‹åŠ¨ç¡®è®¤å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // é¡µé¢å…³é—­æ—¶æ–­å¼€SSEè¿æ¥
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
